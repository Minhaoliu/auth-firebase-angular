<div class="login-form-wrapper">
  <div *ngIf="loginError" class="error-msg">{{ errorMessage }}</div>
  <form #userForm="ngForm" (ngSubmit)="login(userForm)">
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
          required 
          type="email" 
          class="form-control" 
          placeholder="Enter email" 
          name="email" 
          [(ngModel)]="email"
        />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
          required
          type="text"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Login</button>
  </form>
</div>
